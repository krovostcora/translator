<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

<div class="max-w-4xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold">Smart Translator</h1>

    <div class="flex gap-4 mb-4">
        <select id="sourceLang" class="border p-2">
            <!-- опції заповнюються з JS -->
        </select>
        <select id="targetLang" class="border p-2">
            <!-- опції заповнюються з JS -->
        </select>
    </div>
    <!-- index.html -->
    <div style="margin-bottom: 1em;">
        <textarea id="inputText" class="w-full border p-2 mb-4"></textarea>
        <button id="translateBtn" class="bg-blue-500 text-white px-4 py-2">Translate</button>

        <!--        <input id="inputText" type="text" placeholder="Enter text..." style="width: 100%;" />-->
<!--        <button id="translateBtn">Translate</button>-->
    </div>
    <div style="display: flex; gap: 2em;">
        <div style="flex: 1;">
            <h3>Original</h3>
            <div id="originalText" style="border: 1px solid #ccc; min-height: 2em; padding: 0.5em;"></div>
            <div id="highlightedListOriginal" style="margin-top:1em;"></div>
        </div>
        <div style="flex: 1;">
            <h3>Translation</h3>
            <div id="translatedText" style="border: 1px solid #ccc; min-height: 2em; padding: 0.5em;"></div>
            <div id="highlightedListTranslated" style="margin-top:1em;"></div>
        </div>
    </div>
    <style>
        .highlighted { background: #ffe066; }
        .word-span { cursor: pointer; padding: 0 2px; }
    </style>

    <div>
        <h2 class="text-xl font-semibold">Selected Words</h2>
        <ul id="wordList" class="list-disc list-inside"></ul>
    </div>
    <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear</button>
    <button id="exportExcelBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" >Export to Excel</button>
    <script type="module" src="./script.js"></script>

</div>

<script src="script.js"></script>
</body>
</html>
